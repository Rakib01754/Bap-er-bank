<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-300">
    <header class="mt-5">
        <h1 class="text-4xl text-center font-bold mb-5"> Let Deposit Or Withdraw Your <span
                class="text-teal-500">Money!!!</span></h1>
    </header>
    <main>
        <section class="grid sm:grid-cols-3 grid-cols-1 grid gap-4 w-9/12 mx-auto text-center">
            <div class="bg-green-400 p-5 font-bold text-white rounded-lg">
                <h2 class="text-2xl">Total Deposit</h2>
                <h3 class="text-4xl">$ <span id="deposit-total">00</span></h3>
            </div>
            <div class="bg-blue-400 p-5 font-bold text-white rounded-lg">
                <h2 class="text-2xl">Total Withdraw</h2>
                <h3 class="text-4xl">$ <span id="withdraw-total">00</span></h3>
            </div>
            <div class="bg-pink-400 p-5 font-bold text-white rounded-lg">
                <h2 class="text-2xl">Available Balance</h2>
                <h3 class="text-4xl">$ <span id="available-total">00</span></h3>
            </div>
        </section>
        <section class="grid sm:grid-cols-2 grid-cols-1 grid gap-4 w-9/12 mx-auto mt-8">
            <div class="bg-indigo-400 p-5 rounded-lg">
                <h4 class="text-2xl text-white font-bold mb-3">Deposit Your Money Here</h4>
                <input id="deposit-field" type="text" class="block px-3 mb-3" placeholder="Enter Deposit Amount">
                <button class="rounded px-8 py-2 bg-pink-600 text-white font-bold hover:bg-violet-600"
                    id="deposit-btn">Deposit</button>
            </div>
            <div class="bg-fuchsia-400 p-5 rounded-lg">
                <h4 class="text-2xl text-white font-bold mb-3">Withdraw From Here</h4>
                <input id="withdraw-field" type="text" class="block px-3 mb-3" placeholder="Enter Withdraw Amount">
                <button id="withdraw-btn"
                    class="rounded px-8 py-2 bg-pink-600 text-white font-bold hover:bg-violet-600">Withdraw</button>
            </div>
        </section>
    </main>
    <footer class="text-center font-bold mt-5">&copy This Bank is Free For All <br> Developed By <span
            class="text-2xl"><a href="https://www.facebook.com/rakib.3302/" target="_blank">Rakib</a></span></footer>

    <script src="js/wallet.js"></script>
</body>

</html>
